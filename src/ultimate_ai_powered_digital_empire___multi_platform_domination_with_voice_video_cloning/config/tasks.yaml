---
scan_growth_opportunities:
  description: >-
    Audit live signals across social platforms, funding announcements, product launches, and conversation spikes to
    surface the top 5 accounts in {niche} that show active need for growth acceleration. For each account capture
    headline metrics, pain signals, and a crisp why-now summary tailored to {offer_name}.
  expected_output: >-
    Momentum radar in markdown with sections: 1) Prospect snapshot table (name, platform, audience size, velocity signal,
    urgency score), 2) Opportunity thesis per prospect, 3) Fast outreach angle mapped to their current narrative, 4) Risks
    or blockers to note.
  agent: growth_signal_hunter

synthesize_audience_intelligence:
  description: >-
    Combine competitive insights, Human_content IDEATION prompts, and audience sentiment for {brand_name} to map
    primary personas, emotional drivers, unmet needs, and cultural hooks that resonate with the pipeline of prospects.
    Create clarity on what each segment craves and what they reject.
  expected_output: >-
    Intelligence dossier in markdown with sections: 1) Persona matrices (demographic, psychographic, channel behavior),
    2) Emotional trigger map tied to Human_content prompts, 3) Competitive defensibility notes, 4) Risks worth monitoring.
  agent: audience_intelligence_analyst
  context:
    - scan_growth_opportunities

architect_campaign_system:
  description: >-
    Translate intelligence into a modular campaign architecture inspired by the Human_content creation suite. Define
    serial content arcs, evergreen pillars, and human-touch checkpoints so collaborators know where to improvise versus
    automate. Respect budget level {budget_level} and highlight unlocks that premium upgrades would deliver.
  expected_output: >-
    Campaign OS document in markdown with: 1) Mission statement and success metrics, 2) Serialized content plan mapped to
    Human_content prompts (ideation, creation, distribution, optimization), 3) Human-in-the-loop checklist, 4) Resource plan
    comparing scrappy vs premium execution.
  agent: social_content_architect
  context:
    - synthesize_audience_intelligence

craft_storyboard_brief:
  description: >-
    Build cinematic storyboard briefs for the hero concepts prioritized in the campaign system. Each brief should include
    narrative arc, shot-by-shot prompts (max 8 frames), reference style notes, and success criteria for the cloud Stable
    Diffusion pipeline.
  expected_output: >-
    Storyboard briefing packet with sections per concept: 1) Concept one-liner, 2) Visual tone board, 3) Frame table with
    prompt, negative prompt, desired emotion, 4) Delivery specifications (aspect ratio, cfg, steps, ip-adapter hints).
  agent: social_content_architect
  context:
    - architect_campaign_system

render_storyboard_sequences:
  description: >-
    Call the cloud Stable Diffusion service to generate each storyboard defined in the brief. Ensure reference locking,
    maintain brand aesthetics, and capture metadata (seed, cfg, steps, inference time). Provide download URLs plus quality
    notes for manual review.
  expected_output: >-
    Render manifest summarizing each storyboard with: 1) Frame gallery URLs, 2) Metadata table, 3) Success/failure notes,
    4) Recommendations for iterative improvements or upscale handoff.
  agent: visual_storyboard_director
  context:
    - craft_storyboard_brief

polish_human_copy:
  description: >-
    Run the AI-to-human refinement system on copy, scripts, and captions generated so far. Remove robotic phrasing,
    inject specific details, and document the edits made. Align voice with {brand_voice} and note any legal/compliance flags.
  expected_output: >-
    Polished content bundle containing: 1) Version A/B/C per Human_content guidelines, 2) Change log table referencing AI
    markers removed, 3) Brand voice alignment notes, 4) Follow-up tasks for human reviewers.
  agent: human_tone_editor
  context:
    - architect_campaign_system
    - render_storyboard_sequences

deploy_distribution_playbook:
  description: >-
    Activate Human_content distribution prompts to craft cross-platform rollout plans, influencer brief templates, and
    community activation steps. Include organic-first options plus optional paid/influencer boosts that fit {budget_level}.
  expected_output: >-
    Launch playbook with: 1) Channel-by-channel timeline, 2) Influencer brief outline, 3) Community activation plan,
    4) KPI dashboard blueprint ready for the analytics team, 5) Fallback actions when budget must remain zero.
  agent: distribution_field_commander
  context:
    - polish_human_copy

analyze_performance_feedback:
  description: >-
    Design measurement loops, ROI calculators, and experimentation agenda leveraging the Optimization prompts from
    Human_content. Recommend instrumentation, data sources, and the first three experiments to run after launch.
  expected_output: >-
    Performance control center with: 1) KPI schema, 2) Dashboard + reporting cadence, 3) ROI model showing scrappy vs
    premium scenarios, 4) Experiment queue with hypotheses, metrics, guardrails, and next decision gates.
  agent: performance_oracle
  context:
    - deploy_distribution_playbook
